                    <h1>Debugging</h1>
                    <div class="well">
                        <div id="console-text"></div>
                    </div>
                    <h1 id="timeUTC" class="on" style="text-align: center; font-family: monospace;">-</h1>
                    <h1 id="timeSWE" class="off" style="text-align: center; font-family: monospace;">-</h1>
                    <h1 id="timeCA" class="on" style="text-align: center; font-family: monospace;">-</h1>


                    <script>

                                function checkTime(i) {
                                if(i<10) {
                                i="0"+i;
                                }
                                return i;
                                }

                        function setTimeUTC(){
                        var now=new Date();
                        var h=now.getUTCHours();
                        var m=now.getUTCMinutes();
                        var s=now.getUTCSeconds();
                        // add a zero in front of numbers<10
                        m=checkTime(m);
                        s=checkTime(s);
                        $("#timeUTC").text(h+":"+m+":"+s+" UTC");
                        }

                        function setTimeCA(){

                        var today=new Date();
                        var h=today.getHours();
                        var m=today.getMinutes();
                        var s=today.getSeconds();
                        //ugly/wont work winter
                        h=(h-9)%24;
                        // add a zero in front of numbers<10
                        m=checkTime(m);
                        s=checkTime(s);
                        $("#timeCA").text(h+":"+m+":"+s+" CA");
                        }

                        function setTimeSwe(){

                        var today=new Date();
                        var h=today.getHours();
                        var m=today.getMinutes();
                        var s=today.getSeconds();
                        // add a zero in front of numbers<10
                        m=checkTime(m);
                        s=checkTime(s);
                        $("#timeSWE").text(h+":"+m+":"+s+" SWE");
                        }

                        setInterval(()=>{
                        setTimeUTC();
                        setTimeCA();
                        setTimeSwe();
                        },500);
                    </script>
