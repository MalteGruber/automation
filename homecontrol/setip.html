    <body style="background: #222; color:#0f3;">
    
        <div style="text-align: center;">
            <br><br>
            <h1>Set IP Cookie!</h1>
        Format:<br>
        ws://123.123.123.123:9321<br>
        
        <input value="ws://:9001" id="ipInput"></input>
        <button onclick="setIpBtn()">SET IP</button>
        </div>
        <script>
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays*24*60*60*1000));
                var expires = "expires="+ d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }
            
            function setIpBtn(){
                var text=document.getElementById("ipInput").value;
                alert("Setting cookie to "+text)
                setCookie("wsIp",text,365);
            }
            
    </script>
    
        
    </body>
